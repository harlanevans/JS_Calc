<html>
  <head>
    <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <div class='calc'>

      <div class='viewer'>0</div>
      <div>
          <button class='clear'>C</button>

      </div>
      
        <button class='num' data-num="">1</button>
        <button class='num' data-num="">2</button>
        <button class='num' data-num="">3</button>
        <button data-ops='plus' class='ops'>+</button>
      
        <button class='num' data-num="">4</button>
        <button class='num' data-num="">5</button>
        <button class='num' data-num="">6</button>
        <button data-ops='minus' class='ops'>-</button>

        <button class='num' data-num="">7</button>
        <button class='num' data-num="">8</button>
        <button class='num' data-num="">9</button>
        <button data-ops='times' class='ops'>*</button>

      <button class='num' data-num='0'>0</button>
      <button class='num' data-num='.'>.</button>
      <button id='equals' class='equals' data-result="">=</button>
      <button data-ops='divided by' class='ops'>/</button>
    </div>
      
    </div>
      

    <script src='app.js' ></script>
  </body>
</html>
